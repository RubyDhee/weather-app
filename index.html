<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card w-50">
        <div class="card-body">
          <form class="searchCity">
            <input
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="searchCity"
            />
            <input
              type="submit"
              class="btn btn-secondary btn-sm"
              value="Search"
            />
            <button type="button" class="btn btn-primary btn-sm" id="here">
              Find me!
            </button>
          </form>
          <h2 class="cities">
            Marseille
          </h2>
          <h2 id="currentTemperature">
            25° C
          </h2>

          <p class="current-weather">🌡️</p>
          <div class="row">
            <div class="col-6" id="now">
              14 May 16:42
            </div>
            <div class="col-6" id="humidity">
              Humidity: 31 %
            </div>
            <div class="col-6" id="description">
              Sunny
            </div>
            <div class="col-6" id="wind">
              Wind: 22 km/h
            </div>
          </div>
        </div>
          
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
